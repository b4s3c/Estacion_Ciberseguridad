<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ciberestaci√≥n de Seguridad</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 2.8em;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
      margin-bottom: 60px;
    }

    .module-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
      padding: 20px;
    }

    .module {
      background: rgba(18, 24, 32, 0.9);
      border: 2px solid #00ffff;
      border-radius: 20px;
      width: 280px;
      height: 360px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px #00ffff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .module:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #00ffff;
    }

    .module h2 {
      margin: 0;
      font-size: 22px;
      color: #00ffcc;
    }

    .module p {
      margin: 15px;
      font-size: 15px;
      color: #b0bec5;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="content">
    <h1>üõ°Ô∏è Ciberestaci√≥n de Seguridad</h1>
    <div class="module-container">
      <div class="module" onclick="openModule('Modulo1/modulo1con_diccionario_zxcvbn.html')">
        <h2>üîí M√≥dulo 1</h2>
        <p>Simulador de Contrase√±as</p>
      </div>
      <div class="module" onclick="openModule('Modulo2/modulo2.html')">
        <h2>‚úâÔ∏è M√≥dulo 2</h2>
        <p>Correos Phishing Interactivos</p>
      </div>
      <div class="module" onclick="openModule('Modulo3/Index.html')">
        <h2>üì° M√≥dulo 3</h2>
        <p>Esc√°ner de Red Educativo</p>
      </div>
    </div>
  </div>

  <audio id="doorSound" src="https://www.soundjay.com/mechanical/sounds/door-slide-01.mp3" preload="auto"></audio>

  <script>
   function openModule(url) {
  const sound = document.getElementById("doorSound");
  sound.play();
  setTimeout(() => {
    window.location.href = url;
  }, 700);
}

    // === C√≥digo de animaci√≥n estilo circuitos (WindOso) ===
    var can = document.getElementById("canvas");
    var ctx = can.getContext("2d");
    can.width = window.innerWidth;
    can.height = window.innerHeight;
    can.style.background = "black";
    var p = [];

    function Clear() {
      ctx.fillStyle = "rgba(0,0,0,0.07)";
      ctx.fillRect(0, 0, can.width, can.height);
    }

    function particle(x, y, speed, c) {
      this.x = x;
      this.y = y;
      this.speed = speed;
      this.upd = function () {
        ctx.strokeStyle = c;
        ctx.lineWidth = 1;
        ctx.lineCap = "round";
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        this.x += this.speed.x;
        this.y += this.speed.y;
        ctx.lineTo(this.x, this.y);
        ctx.stroke();
        this.ang = Math.atan2(this.speed.y, this.speed.x);
        this.mag = Math.sqrt(this.speed.x ** 2 + this.speed.y ** 2);
        var op = [this.ang + Math.PI / 4, this.ang - Math.PI / 4];
        var ch = Math.floor(Math.random() * op.length);
        if (Math.random() < 0.05) {
          this.speed.x = Math.cos(op[ch]) * this.mag;
          this.speed.y = Math.sin(op[ch]) * this.mag;
        }
      };
    }

    var speed = 5;
    var period = 1000;

    function pulse() {
      setTimeout(pulse, period);
      var h = Math.random() * (210 - 150) + 150;
      for (var i = 0; i < 56; i++) {
        p.push(
          new particle(
            can.width / 2,
            can.height / 2,
            {
              x: Math.cos((i / 8) * 2 * Math.PI) * speed,
              y: Math.sin((i / 8) * 2 * Math.PI) * speed,
            },
            "hsl(" + h + ",100%,50%)"
          )
        );
      }
    }

    function gameMove() {
      requestAnimationFrame(gameMove);
      Clear();
      for (var i = 0; i < p.length; i++) {
        p[i].upd();
        if (
          p[i].x < 0 ||
          p[i].x > can.width ||
          p[i].y < 0 ||
          p[i].y > can.height
        ) {
          p.splice(i, 1);
        }
      }
    }

    pulse();
    gameMove();
  </script>
</body>
</html>
